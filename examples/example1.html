<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Example1: Toucaan HTML5 Chassis</title>
	<meta name="description" content="Toucaan HTML5 Chassis">
	<meta name="author" content="Marvin Danig">

	<style>
		/* Critical CSS */
		@charset "UTF-8";

		@import url('./css/example1/portrait/portrait.css') only screen and (orientation: portrait);

		@import url('./css/example1/landscape/landscape.css') only screen and (orientation: landscape);

		@media only screen and (orientation: portrait) {
			:root {
				--fs: calc((100vw/100));
			}
		}

		@media only screen and (orientation: landscape) {
			:root {
				--fs: calc((150vh *(1115/1443))/100);
			}
		}

	</style>
</head>

<body>
	<!-- No text either. Text in sufficiently large quantities could make it !responsive but a blank page is infinitely responsive. -->
</body>

</html>
